name: Deploy Nuxt site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write  # This is required to deploy to Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Update if necessary
          cache: "npm"  # Cache dependencies to speed up subsequent builds

      - name: Install dependencies
        run: npm ci  # Installs dependencies based on package-lock.json

      - name: Build and generate static files
        run: npm run generate  # Builds static files for Nuxt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # The generated static files directory

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure the deploy job runs after the build job
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's default token